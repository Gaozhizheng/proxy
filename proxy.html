<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLUX图像生成器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 加载层：全屏居中 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e9e9e9;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    iframe.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- 加载中界面 -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">正在为您加载...</div>
  </div>

  <!-- 目标页面 iframe -->
  <iframe id="frame" src="about:blank"></iframe>

  <script>
    // 获取URL中的hash部分，并解码为base64格式的目标链接
    const hash = window.location.hash.slice(1);
    const frame = document.getElementById('frame');
    const loading = document.getElementById('loading');

    // 验证并解析目标 URL
    if (!hash) {
      alert('缺少目标链接');
      return;
    }

    let target;
    try {
      target = atob(hash);
      new URL(target);
    } catch (e) {
      alert('链接无效或已过期');
      return;
    }

    // 设置 iframe 源
    frame.src = target;

    // iframe 加载完成
    frame.onload = () => {
      loading.style.opacity = 0;
      setTimeout(() => {
        loading.style.display = 'none';
        frame.classList.add('loaded');
      }, 500);
    };

    // 超时检测（防止卡住）
    setTimeout(() => {
      if (!frame.classList.contains('loaded')) {
        loading.style.opacity = 0;
        setTimeout(() => {
          loading.style.display = 'none';
          frame.classList.add('loaded');
        }, 500);
      }
    }, 12000);
  </script>
</body>
</html>
