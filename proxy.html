    // 解析base64数据
    function parseBase64Data(url) {
      try {
        // 检查是否包含base64数据
        const base64Match = url.match(/[?&]([^=]+)=([A-Za-z0-9+/=]+)/g);
        if (!base64Match) return null;
        
        let parsedData = {};
        
        base64Match.forEach(match => {
          const [, key, value] = match.match(/[?&]([^=]+)=([A-Za-z0-9+/=]+)/);
          try {
            // 尝试解码base64
            const decoded = atob(value);
            // 尝试解析为JSON
            try {
              const jsonData = JSON.parse(decoded);
              parsedData[key] = jsonData;
            } catch {
              parsedData[key] = decoded;
            }
          } catch {
            parsedData[key] = value;
          }
        });
        
        return parsedData;
      } catch (error) {
        console.warn('Failed to parse base64 data:', error);
        return null;
      }
    }

    function downloadImageViaCanvas() {
      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // 如果图片已加载成功，使用其尺寸
        if (loadedImage.complete && loadedImage.naturalWidth > 0) {
          canvas.width = loadedImage.naturalWidth || loadedImage.width;
          canvas.height = loadedImage.naturalHeight || loadedImage.height;
          
          // 尝试绘制图片到canvas
          ctx.drawImage(loadedImage, 0, 0);
        } else {
          // 图片未成功加载，创建一个空白canvas
          canvas.width = 800;
          canvas.height = 600;
          ctx.fillStyle = '#f0f0f0';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#666';
          ctx.font = 'bold 24px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('图片加载失败，无法预览', canvas.width/2, canvas.height/2);
        }
        
        // 从原始URL提取文件扩展名
        const originalUrl = imageUrl || loadedImage.src;
        let extension = 'png';
        let mimeType = 'image/png';
        
        const urlMatch = originalUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?|$)/i);
        if (urlMatch) {
          extension = urlMatch[1].toLowerCase();
          if (extension === 'jpg' || extension === 'jpeg') {
            mimeType = 'image/jpeg';
          } else if (extension === 'webp') {
            mimeType = 'image/webp';
          }
        }
        
        const filename = `image_${Date.now()}.${extension}`;
        
        // 转换为blob并下载
        canvas.toBlob(function(blob) {
          if (blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.download = filename;
            link.href = url;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 清理blob URL
            setTimeout(() => URL.revokeObjectURL(url), 1000);
            
            showStatusToast('下载成功！');
          } else {
            showStatusToast('下载失败：无法生成图片数据');
          }
        }, mimeType, 0.95);
        
      } catch (error) {
        console.error('Canvas下载失败:', error);
        showStatusToast('下载失败：跨域限制或图片格式不支持');
      }
    }

    // 本地代理加载函数（使用canvas作为中间层）
    function loadViaCanvasProxy(originalUrl) {

        // 设置iframe内容

             <canvas id="proxyCanvas" style="display:none;"></canvas>
             <script>
               function loadImage(url) {
                 const img = new Image();
                 
                 // 先尝试不设置crossOrigin

                     window.parent.postMessage({ type: 'proxyImageLoaded', dataUrl: dataUrl, originalUrl: url }, '*');
                   } catch(e) {
                     // 如果Canvas操作失败，可能是CORS问题，尝试设置crossOrigin
                     console.log('Canvas操作失败，尝试设置crossOrigin:', e.message);

                 };
                 
                 img.src = url;
               }
               
               function loadImageWithCORS(url) {
                 const img = new Image();
                 img.crossOrigin = 'anonymous';
                 
                 img.onload = function() {
                   try {
                     const canvas = document.getElementById('proxyCanvas');
                     canvas.width = img.width;
                     canvas.height = img.height;
                     const ctx = canvas.getContext('2d');
                     ctx.drawImage(img, 0, 0);
                     const dataUrl = canvas.toDataURL('image/png');
                     window.parent.postMessage({ type: 'proxyImageLoaded', dataUrl: dataUrl, originalUrl: url }, '*');
                   } catch(e) {
                     window.parent.postMessage({ type: 'proxyImageError', error: 'CORS限制: ' + e.message, originalUrl: url }, '*');
                   }
                 };
                 
                 img.onerror = function() {
                   window.parent.postMessage({ type: 'proxyImageError', error: 'CORS策略阻止了图片加载', originalUrl: url }, '*');
                 };
                 
                 img.src = url;
               }
               
               window.addEventListener('message', function(event) {
                 if (event.data && event.data.type === 'loadImage') {
                   loadImage(event.data.url);
                 }
               });
               
               // 通知父窗口iframe已准备好
               window.parent.postMessage({ type: 'proxyReady' }, '*');
             <\/script>
           </body>
           </html>
         `;
        
        // 监听来自iframe的消息
        
        // 定义消息处理器
        const wrappedMessageHandler = function(event) {
          if (!event.data || !event.data.type) return;
          
          switch(event.data.type) {
            case 'proxyReady':
              proxyFrame.contentWindow.postMessage({ type: 'loadImage', url: originalUrl }, '*');
              break;
              
            case 'proxyImageLoaded':
              if (event.data.originalUrl === originalUrl) {

        }
        
        const originalOnLoad = function() {
          console.log('直接重试加载成功');
          clearTimeout(timeout);
          loadedImage.src = retryImg.src;
          loadedImage.dataset.originalUrl = originalUrl;
          
          // 保存到最近访问记录
          saveRecentImageUrl(originalUrl);
          
          // 添加到缓存
          cacheImage(originalUrl, retryImg);
          
          // 更新图片信息显示
          const imageData = extractImageInfo(retryImg, originalUrl);
          updateImageInfo(imageData);
          
          setTimeout(() => {
            loading.style.display = 'none';
            loadedImage.classList.add('loaded');
            showStatusToast('图片加载成功！');
          }, 100);
        };
        
        retryImg.onload = originalOnLoad;
        
        retryImg.onerror = function(event) {
          console.log(`直接重试 ${retryCount + 1} 失败，错误:`, event);
          clearTimeout(timeout);
          
          // 检查是否是网络错误
          if (!navigator.onLine) {
            showError('网络连接已断开，请检查网络后重试', 'network');
            return;
          }
          
          retryDirectLoad(originalUrl, retryCount + 1);
        };
        
        // 设置更长的超时时间，并添加进度反馈
        const timeoutDuration = 10000 + (retryCount * 2000); // 递增超时时间
        const timeout = setTimeout(() => {
          if (!retryImg.complete) {
            console.log(`直接重试 ${retryCount + 1} 超时 (${timeoutDuration}ms)`);
            retryImg.onerror(new Event('timeout'));
          }
        }, timeoutDuration);
        
        retryImg.src = originalUrl;
      }, totalDelay);
    }
    
    function tryProxyLoad(originalUrl, proxyIndex) {
      // 首先尝试本地Canvas代理（只在第一次调用时）
      if (proxyIndex === 0) {
        showStatusToast('尝试通过本地代理加载...');
        loadViaCanvasProxy(originalUrl)
          .then(dataUrl => {
            console.log('本地Canvas代理加载成功');
            loadedImage.src = dataUrl;
            loadedImage.dataset.originalUrl = originalUrl;
            
            // 保存到最近访问记录
            saveRecentImageUrl(originalUrl);
            
            // 创建临时图片对象用于缓存
            const tempImg = new Image();
            tempImg.onload = function() {
              cacheImage(originalUrl, tempImg);
              
              // 更新图片信息显示
              const imageData = extractImageInfo(tempImg, originalUrl);
              updateImageInfo(imageData);
            };
            tempImg.src = dataUrl;
            
            setTimeout(() => {
              loading.style.display = 'none';
              loadedImage.classList.add('loaded');
              showStatusToast('图片通过本地代理加载成功！');
            }, 100);
          })
          .catch(error => {
            console.log('本地Canvas代理失败，尝试外部代理服务:', error.message);
            showStatusToast('本地代理失败，尝试外部代理...');
            tryProxyLoad(originalUrl, 1); // 跳到外部代理服务
          });
        return;
      }
      
      // 调整索引以适应外部代理服务
      const externalProxyIndex = proxyIndex - 1;
      
      if (externalProxyIndex >= proxyServices.length) {
        // 所有代理都失败了，显示错误并尝试直接显示信息
        console.error('所有代理加载方式都失败了');
        showError('所有代理加载方式都失败，请稍后重试', 'network');
        handleImageError(originalUrl);
        return;
      }
      
      const proxyUrl = proxyServices[externalProxyIndex] + encodeURIComponent(originalUrl);
      console.log(`尝试外部代理加载 ${externalProxyIndex + 1}/${proxyServices.length}:`, proxyUrl);
      updateLoadingStatus(`正在尝试外部代理加载 (${externalProxyIndex + 1}/${proxyServices.length})...`);
      
      const proxyImg = new Image();
      proxyImg.crossOrigin = 'anonymous';
      
      // 设置超时
      const timeoutDuration = 15000; // 15秒超时
      const timeout = setTimeout(() => {
        if (!proxyImg.complete) {
          console.log(`外部代理 ${externalProxyIndex + 1} 加载超时`);
          proxyImg.onerror(new Event('timeout'));
        }
      }, timeoutDuration);
      
      proxyImg.onload = function() {
        clearTimeout(timeout);
        console.log('外部代理加载成功');
        loadedImage.src = proxyImg.src;
        loadedImage.dataset.originalUrl = originalUrl;
        
        // 保存到最近访问记录
        saveRecentImageUrl(originalUrl);
        
        // 添加到缓存
        cacheImage(originalUrl, proxyImg);
        
        // 更新图片信息显示
        const imageData = extractImageInfo(proxyImg, originalUrl);
        updateImageInfo(imageData);
        
        setTimeout(() => {
          loading.style.display = 'none';
          loadedImage.classList.add('loaded');
          showStatusToast('图片通过外部代理加载成功！');
        }, 100);
      };
      
      proxyImg.onerror = function(event) {
        clearTimeout(timeout);
        console.log(`外部代理 ${externalProxyIndex + 1} 加载失败，错误:`, event);
        
        // 检查是否是网络错误
        if (!navigator.onLine) {
          showError('网络连接已断开，请检查网络后重试', 'network');
          return;
        }
        
        // 尝试下一个代理
        showStatusToast(`代理 ${externalProxyIndex + 1} 失败，尝试下一个...`);
        setTimeout(() => {
          tryProxyLoad(originalUrl, proxyIndex + 1);
        }, 500);
      };
      
      proxyImg.src = proxyUrl;
    }
    
    function handleImageError(originalUrl) {
      // 检测网络状态
      if (!navigator.onLine) {
        showError('当前网络不可用', 'network');
        return;
      }
      
      // 保存原始URL以便下载功能使用
      const imageUrl = originalUrl || loadedImage.src;
      if (imageUrl) {
        loadedImage.dataset.originalUrl = imageUrl;
      } else if (hash) {
        // 如果图片加载失败但有hash参数，保存解码后的URL
        try {
          const decodedUrl = atob(hash);
          loadedImage.dataset.originalUrl = decodedUrl;
          console.log('已保存原始URL到dataset:', decodedUrl);
        } catch (e) {
          console.error('解码hash参数失败:', e);
        }
      }
      

      
      // 显示友好的错误信息
      showError('图片加载失败，但您仍可以查看提示词信息和尝试下载', 'network');
      
      // 即使图片加载失败，也启用下载按钮
      enableDownloadButton();
    }
    
    function checkNetworkStatus() {
      return new Promise((resolve) => {
        if (!navigator.onLine) {
          resolve(false);
          return;
        }
        
        // 尝试加载一个小的测试图片来检测网络
        const testImg = new Image();
        const timeout = setTimeout(() => {
          resolve(false);
        }, 5000);
        
        testImg.onload = () => {
          clearTimeout(timeout);
          resolve(true);
        };
        
        testImg.onerror = () => {
          clearTimeout(timeout);
          resolve(false);
        };
        
        testImg.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
      });
    }

    // 缓存管理函数
    function cacheImage(url, imgElement) {
      if (imageCache.size >= maxCacheSize) {
        // 删除最旧的缓存项
        const firstKey = imageCache.keys().next().value;
        imageCache.delete(firstKey);
      }
      
      const cachedImg = new Image();
      cachedImg.src = imgElement.src;
      imageCache.set(url, cachedImg);
    }
    
    function preloadRelatedImages(currentUrl) {
       // 这里可以根据需要实现预加载逻辑
       // 例如预加载同一系列的图片或相关图片
       if (isPreloading) return;
       
       // 简单的预加载策略：预加载最近访问的图片
       const recentUrls = getRecentImageUrls();
       if (recentUrls.length > 0) {
         preloadImages(recentUrls.slice(0, 3)); // 预加载最多3张
       }
     }
     
     function getRecentImageUrls() {
       // 从localStorage获取最近访问的图片URL
       try {
         const recent = localStorage.getItem('recentImages');
         return recent ? JSON.parse(recent) : [];
       } catch (e) {
         return [];
       }
     }
     
     function saveRecentImageUrl(url) {
       try {
         let recent = getRecentImageUrls();
         recent = recent.filter(u => u !== url); // 移除重复
         recent.unshift(url); // 添加到开头
         recent = recent.slice(0, 10); // 只保留最近10个
         localStorage.setItem('recentImages', JSON.stringify(recent));
       } catch (e) {
         // localStorage可能被禁用
       }
     }
     
     function preloadImages(urls) {
       if (isPreloading) return;
       isPreloading = true;
       
       urls.forEach((url, index) => {
         if (!imageCache.has(url)) {
           setTimeout(() => {
             const img = new Image();
             img.onload = () => cacheImage(url, img);
             img.onerror = () => {}; // 忽略预加载错误
             img.src = url;
           }, index * 100); // 错开加载时间
         }
       });
       
       setTimeout(() => {
         isPreloading = false;
       }, urls.length * 100 + 1000);
     }
     
     // 图片压缩优化
      function optimizeImageForDisplay(imgElement, maxWidth = 1920, maxHeight = 1080, quality = 0.9) {
        if (imgElement.naturalWidth <= maxWidth && imgElement.naturalHeight <= maxHeight) {
          return imgElement.src; // 不需要压缩
        }
        
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // 计算新尺寸
          const ratio = Math.min(maxWidth / imgElement.naturalWidth, maxHeight / imgElement.naturalHeight);
          canvas.width = imgElement.naturalWidth * ratio;
          canvas.height = imgElement.naturalHeight * ratio;
          
          // 绘制压缩后的图片
          ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
          
          return canvas.toDataURL('image/jpeg', quality);
        } catch (e) {
          return imgElement.src; // 压缩失败，返回原图
        }
      }
      
      // 内存管理和资源清理
      function cleanupResources() {
        // 清理过期的缓存
        if (imageCache.size > maxCacheSize * 0.8) {
          const keysToDelete = Array.from(imageCache.keys()).slice(0, Math.floor(maxCacheSize * 0.3));
          keysToDelete.forEach(key => imageCache.delete(key));
        }
      }
      
      // 页面可见性变化时的优化
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          // 页面隐藏时停止预加载
          isPreloading = false;
        } else {
          // 页面显示时清理资源
          cleanupResources();
        }
      });
      
      // 定期清理资源
      setInterval(cleanupResources, 5 * 60 * 1000); // 每5分钟清理一次
      
      // 键盘导航支持
      function initKeyboardNavigation() {
        const controls = document.querySelectorAll('.control-btn');
        
        controls.forEach((btn, index) => {
          btn.addEventListener('keydown', function(e) {
            let targetIndex = index;
            
            switch(e.key) {
              case 'ArrowRight':
                e.preventDefault();
                targetIndex = (index + 1) % controls.length;
                break;
              case 'ArrowLeft':
                e.preventDefault();
                targetIndex = (index - 1 + controls.length) % controls.length;
                break;
              case 'Home':
                e.preventDefault();
                targetIndex = 0;
                break;
              case 'End':
                e.preventDefault();
                targetIndex = controls.length - 1;
                break;
              default:
                return;
            }
            
            controls[targetIndex].focus();
          });
        });
      }
      
      // 初始化键盘导航
      initKeyboardNavigation();
      
      // 屏幕阅读器通知函数
      function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        
        document.body.appendChild(announcement);
        
        // 短暂延迟后移除元素
        setTimeout(() => {
          document.body.removeChild(announcement);
        }, 1000);
      }
      
      // 为帮助面板添加焦点陷阱
      function trapFocus(element) {
        const focusableElements = element.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        const firstFocusable = focusableElements[0];
        const lastFocusable = focusableElements[focusableElements.length - 1];
        
        element.addEventListener('keydown', function(e) {
          if (e.key === 'Tab') {
            if (e.shiftKey) {
              if (document.activeElement === firstFocusable) {
                e.preventDefault();
                lastFocusable.focus();
              }
            } else {
              if (document.activeElement === lastFocusable) {
                e.preventDefault();
                firstFocusable.focus();
              }
            }
          }
        });
      }
    
    function retry() {
      progress = 0;
      simulated = false;
      updateProgress(0);
      loading.style.display = 'flex';
      loading.style.opacity = 1;
      error.style.display = 'none';
      
      // 重新检查网络状态
      checkNetworkStatus().then(isOnline => {
        if (isOnline) {
          startSimulatedProgress();
          setTimeout(finishProgress, 2000);
        } else {
          setTimeout(() => {
            showError('网络仍然不可用，请检查网络连接', 'network');
          }, 1000);
        }
      });
    }
    
    // 图片信息显示函数
    function updateImageInfo(imageData) {
      const promptElement = document.getElementById('imagePrompt');
      const dimensionsElement = document.getElementById('imageDimensions');
      const sizeElement = document.getElementById('imageSize');
      const statusElement = document.getElementById('imageStatus');
      
      if (imageData) {
        // 更新提示词
        if (promptElement && imageData.prompt) {
          promptElement.textContent = imageData.prompt;
        }
        
        // 更新尺寸信息
        if (dimensionsElement && imageData.width && imageData.height) {
          dimensionsElement.textContent = `${imageData.width} × ${imageData.height}`;
        }
        
        // 更新文件大小
        if (sizeElement && imageData.size) {
          sizeElement.textContent = formatFileSize(imageData.size);
        }
        
        // 更新状态
        if (statusElement) {
          statusElement.textContent = imageData.status || '已加载';
          statusElement.className = 'info-value status-' + (imageData.statusType || 'success');
        }
      }
    }
    
    function resetImageInfo() {
      const promptElement = document.getElementById('imagePrompt');
      const dimensionsElement = document.getElementById('imageDimensions');
      const sizeElement = document.getElementById('imageSize');
      const statusElement = document.getElementById('imageStatus');
      
      if (promptElement) promptElement.textContent = '暂无信息';
      if (dimensionsElement) dimensionsElement.textContent = '未知';
      if (sizeElement) sizeElement.textContent = '未知';
      if (statusElement) {
        statusElement.textContent = '等待加载';
        statusElement.className = 'info-value status-loading';
      }
    }
    
    function formatFileSize(bytes) {
      if (!bytes || bytes === 0) return '未知';
      
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    function extractImageInfo(imgElement, originalUrl) {
      const imageData = {
        width: imgElement.naturalWidth || imgElement.width,
        height: imgElement.naturalHeight || imgElement.height,
        status: '加载成功',
        statusType: 'success'
      };
      
      // 尝试从URL中提取提示词
      if (originalUrl || hash) {
        try {
          let urlToCheck = originalUrl;
          if (!urlToCheck && hash) {
            urlToCheck = atob(hash);
          }
          
          if (urlToCheck) {
            const url = new URL(urlToCheck);
            
            // 方法1: 从路径中提取提示词 (如 /prompt/提示词内容)
            const pathMatch = url.pathname.match(/\/prompt\/([^/?]+)/);
            if (pathMatch && pathMatch[1]) {
              imageData.prompt = decodeURIComponent(pathMatch[1]);
            } else {
              // 方法2: 从URL参数中提取提示词
              const prompt = url.searchParams.get('prompt') || url.searchParams.get('p');
              if (prompt) {
                imageData.prompt = decodeURIComponent(prompt);
              }
            }
          }
        } catch (e) {
          console.log('无法从URL提取提示词:', e);
        }
      }
      
      // 尝试估算文件大小
      if (imgElement.src && imgElement.src.startsWith('data:')) {
        // 对于base64图片，估算大小
        const base64Length = imgElement.src.split(',')[1]?.length || 0;
        imageData.size = Math.round(base64Length * 0.75); // base64编码大约增加33%
      } else {
        // 对于普通图片，根据尺寸估算
        const pixelCount = imageData.width * imageData.height;
        imageData.size = Math.round(pixelCount * 3); // 假设每像素3字节
      }
      
      return imageData;
    }
    
    // 修改现有的图片加载成功处理函数
    function handleImageLoadSuccess(imgElement, originalUrl) {
      const imageData = extractImageInfo(imgElement, originalUrl);
      updateImageInfo(imageData);
      
      // 显示成功状态
      showStatusToast('图片加载成功！');
    }
    
    function handleImageLoadError(error, originalUrl) {
      const imageData = {
        prompt: '无法获取',
        width: 0,
        height: 0,
        size: 0,
        status: '加载失败: ' + (error || '未知错误'),
        statusType: 'error'
      };
      
      // 尝试从URL中提取提示词（即使图片加载失败）
      if (originalUrl || hash) {
        try {
          let urlToCheck = originalUrl;
          if (!urlToCheck && hash) {
            urlToCheck = atob(hash);
          }
          
          if (urlToCheck) {
            const url = new URL(urlToCheck);
            
            // 方法1: 从路径中提取提示词 (如 /prompt/提示词内容)
            const pathMatch = url.pathname.match(/\/prompt\/([^/?]+)/);
            if (pathMatch && pathMatch[1]) {
              imageData.prompt = decodeURIComponent(pathMatch[1]);
            } else {
              // 方法2: 从URL参数中提取提示词
              const prompt = url.searchParams.get('prompt') || url.searchParams.get('p');
              if (prompt) {
                imageData.prompt = decodeURIComponent(prompt);
              }
            }
          }
        } catch (e) {
          console.log('无法从URL提取提示词:', e);
        }
      }
      
      updateImageInfo(imageData);
    }
    
    // 初始化时重置图片信息
    document.addEventListener('DOMContentLoaded', function() {
      resetImageInfo();
    });
    
    // 初始化网络监控
    initNetworkMonitoring();
  </script>
