      transform-origin: center;
      user-select: none;
      -webkit-user-drag: none;
    }

    #loadedImage:active {
      cursor: grabbing;
    }

    #loadedImage.loaded {

      transform: scale(1);
      filter: blur(0);
    }

      </div>

        <div class="info-card">
          <div class="info-item">
            <label>提示词：</label>
            <div class="info-value" id="promptInfo">暂无信息</div>
          </div>
          <div class="info-item">
            <label>图片尺寸：</label>
            <div class="info-value" id="sizeInfo">暂无信息</div>
          </div>
          <div class="info-prompts" id="imagePrompts">
            <!-- 解析的提示词和参数信息将显示在这里 -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- 右侧图片展示区域 -->
    <div class="right-panel">
      <div id="imageContainer" role="img" aria-label="图片查看器">
        <div class="image-wrapper" id="imageWrapper">
          <img id="loadedImage" alt="" role="presentation" draggable="false">
        </div>
        

      </div>
    </div>
  </div>
    

    
    <div id="helpPanel" class="help-panel" role="dialog" aria-labelledby="helpTitle" aria-hidden="true">
      <h3 id="helpTitle">键盘快捷键</h3>
      <div class="shortcut-list" role="list">
        <div class="shortcut-item" role="listitem"><kbd>+</kbd> 放大图片</div>
        <div class="shortcut-item" role="listitem"><kbd>-</kbd> 缩小图片</div>
        <div class="shortcut-item" role="listitem"><kbd>R</kbd> 重置图片</div>
        <div class="shortcut-item" role="listitem"><kbd>F</kbd> 全屏模式</div>
        <div class="shortcut-item" role="listitem"><kbd>D</kbd> 下载图片</div>
        <div class="shortcut-item" role="listitem"><kbd>H</kbd> 显示/隐藏帮助</div>
        <div class="shortcut-item" role="listitem"><kbd>ESC</kbd> 退出全屏</div>
      </div>
    </div>
  </div>

  <!-- 错误提示 -->
  <div id="error" role="alert" aria-live="assertive">
    <p>加载失败</p>
    <button onclick="retry()" aria-label="重新加载图片">重试</button>
  </div>

  <!-- iframe（可选，如果您还需要） -->
  <iframe id="frame" src="about:blank" style="display:none;"></iframe>

  <script>
    const hash = window.location.hash.slice(1);
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const loadedImage = document.getElementById('loadedImage');
    const imageContainer = document.getElementById('imageContainer');
    const imageWrapper = document.getElementById('imageWrapper');


    let progress = 0;
    let simulated = false;
    let scale = 1;
    let isDragging = false;
    let startX, startY, translateX = 0, translateY = 0;
    let isFullscreen = false;
    let initialDistance = 0;
    let initialScale = 1;
    let touches = [];
    
    // 性能优化相关
    const imageCache = new Map();
    const preloadQueue = [];
    let isPreloading = false;
    const maxCacheSize = 50; // 最大缓存图片数量

    function startSimulatedProgress() {
      if (simulated) return;
      simulated = true;
      const interval = setInterval(() => {
        if (progress >= 95) {
          clearInterval(interval);
        } else {
          progress += Math.random() * 3;
          progress = Math.min(progress, 95);
          updateProgress(progress);
        }
      }, 100);
    }

    function updateProgress(percentage) {
      progressBar.style.width = `${percentage}%`;
      progressPercent.textContent = `${Math.round(percentage)}%`;
    }

    function finishProgress() {
      updateProgress(100);
      setTimeout(() => {
        loading.style.opacity = 0;
        setTimeout(() => {
          // 设置图片地址（从 hash 解码）
          if (hash) {
            try {
              console.log('正在解码hash参数:', hash);
              const imageUrl = atob(hash);
              console.log('解码后的URL:', imageUrl);
              
              // 提取并显示提示词
              const prompt = extractPromptFromImageUrl(imageUrl);
              console.log('提取的提示词:', prompt);
              
              // 提取URL参数
              const urlParams = extractUrlParameters(imageUrl);
              console.log('URL参数:', urlParams);
              
              // 检查缓存
              if (imageCache.has(imageUrl)) {
                console.log('使用缓存的图片');
                const cachedImage = imageCache.get(imageUrl);
                loadedImage.src = cachedImage.src;
                loadedImage.classList.add('fade-in');
                
                setTimeout(() => {
                  loadedImage.classList.add('loaded');
                  updateImageInfo(); // 更新图片信息
                }, 100); // 缓存图片加载更快
                return;
              }
              
              console.log('加载新图片:', imageUrl);
              loadedImage.src = imageUrl;
              loadedImage.onload = function() {
                console.log('图片加载成功');
                // 保存到最近访问记录
                saveRecentImageUrl(imageUrl);
                
                // 添加到缓存
                cacheImage(imageUrl, loadedImage);
                
                loadedImage.classList.add('fade-in');
                setTimeout(() => {
                  loadedImage.classList.add('loaded');
                  updateImageInfo(); // 更新图片信息
                  
                  // 预加载相关图片
                  preloadRelatedImages(imageUrl);
                }, 200);
              };
              loadedImage.onerror = function() {
                console.error('图片加载失败');
                handleImageError();
              };
            } catch (e) {
              console.error('图片链接解码失败:', e);
              showError('图片链接解码失败');
            }
          } else {
            console.warn('没有找到hash参数');
          }
        }, 500);
      }, 200);
    }



    function initImageControls() {
      const zoomInBtnLeft = document.getElementById('zoomInBtnLeft');
      const zoomOutBtnLeft = document.getElementById('zoomOutBtnLeft');
      const resetBtnLeft = document.getElementById('resetBtnLeft');
      const downloadBtn = document.getElementById('downloadBtn');
      // 控制按钮已移至左侧面板，无需显示右侧控制区域
      
      // 绑定按钮事件
      if (zoomInBtnLeft) {
        zoomInBtnLeft.addEventListener('click', () => zoomImage(1.2));
      }
      if (zoomOutBtnLeft) {
        zoomOutBtnLeft.addEventListener('click', () => zoomImage(0.8));
      }
      if (resetBtnLeft) {
        resetBtnLeft.addEventListener('click', resetImage);
      }
      if (downloadBtn) {
        downloadBtn.addEventListener('click', downloadImage);
      }
      
      // 更新图片信息显示
      updateImageInfo();
      
      // 键盘快捷键
      document.addEventListener('keydown', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
        
        switch(e.key.toLowerCase()) {
          case 'd':
            e.preventDefault();
            downloadImage();
            break;
          case '+':
          case '=':
            e.preventDefault();
            zoomImage(1.2);
            break;
          case '-':
            e.preventDefault();
            zoomImage(0.8);
            break;
          case 'r':
            e.preventDefault();
            resetImage();
            break;
        }
      });
    }
    
    // 解析base64数据
    function parseBase64Data(url) {
      try {
        // 检查是否包含base64数据
        const base64Match = url.match(/[?&]([^=]+)=([A-Za-z0-9+/=]+)/g);
        if (!base64Match) return null;
        
        let parsedData = {};
        
        base64Match.forEach(match => {
          const [, key, value] = match.match(/[?&]([^=]+)=([A-Za-z0-9+/=]+)/);
          try {
            // 尝试解码base64
            const decoded = atob(value);
            // 尝试解析为JSON
            try {
              const jsonData = JSON.parse(decoded);
              parsedData[key] = jsonData;
            } catch {
              parsedData[key] = decoded;
            }
          } catch {
            parsedData[key] = value;
          }
        });
        
        return parsedData;
      } catch (error) {
        console.warn('Failed to parse base64 data:', error);
        return null;
      }
    }
    
    // 更新图片信息显示
    function updateImageInfo() {
      const promptInfo = document.getElementById('promptInfo');
      const sizeInfo = document.getElementById('sizeInfo');
      const img = document.getElementById('loadedImage');
      
      if (promptInfo) {
        let prompt = null;
        
        // 首先尝试从当前图片URL中提取提示词
        if (img && img.src) {
          prompt = extractPromptFromImageUrl(img.src);
        }
        
        // 如果没有从图片URL获取到，尝试从hash参数解析
        if (!prompt && hash) {
          try {
            const decodedUrl = atob(hash);
            prompt = extractPromptFromImageUrl(decodedUrl);
          } catch (e) {
            console.warn('Failed to decode hash:', e);
          }
        }
        
        // 最后尝试从URL参数获取
        if (!prompt) {
          const urlParams = new URLSearchParams(window.location.search);
          prompt = urlParams.get('prompt');
        }
        
        promptInfo.textContent = prompt || '暂无提示词信息';
      }
      
      if (sizeInfo) {
        let sizeText = '暂无尺寸信息';
        
        // 首先尝试从图片的实际尺寸获取
        if (img && img.naturalWidth && img.naturalHeight) {
          sizeText = `${img.naturalWidth} × ${img.naturalHeight} 像素`;
        } else {
          // 尝试从URL参数中获取尺寸信息
          const urlInfo = extractUrlParameters();
          if (urlInfo && urlInfo.width && urlInfo.height) {
            sizeText = `${urlInfo.width} × ${urlInfo.height} 像素`;
          }
        }
        
        sizeInfo.textContent = sizeText;
      }
      
      // 更新其他参数信息显示
      updateAdditionalInfo();
    }
    
    // 从图片URL中提取提示词
     function extractPromptFromImageUrl(url) {
       try {
         const urlObj = new URL(url);
         
         // 检查是否是pollinations.ai的URL格式
         if (urlObj.hostname === 'image.pollinations.ai') {
           // 从路径中提取提示词 /prompt/xxx
           const pathMatch = urlObj.pathname.match(/\/prompt\/(.+)/);
           if (pathMatch && pathMatch[1]) {
             // 解码URL编码的提示词
             return decodeURIComponent(pathMatch[1]);
           }
         }
         
         // 尝试从URL参数中获取prompt
         const prompt = urlObj.searchParams.get('prompt');
         if (prompt) {
           return decodeURIComponent(prompt);
         }
         
         // 尝试从URL参数中获取其他可能的提示词字段
         const text = urlObj.searchParams.get('text');
         if (text) {
           return decodeURIComponent(text);
         }
         
         return null;
       } catch (e) {
         console.warn('Failed to extract prompt from URL:', e);
         return null;
       }
     }
     
     // 提取URL参数信息
      function extractUrlParameters(url) {
        try {
          let targetUrl = url;
          
          // 如果没有提供URL，尝试从其他来源获取
          if (!targetUrl) {
            // 首先尝试从当前图片URL获取
            const img = document.getElementById('loadedImage');
            if (img && img.src) {
              targetUrl = img.src;
            }
            
            // 如果没有，尝试从hash参数解析
            if (!targetUrl && hash) {
              try {
                targetUrl = atob(hash);
              } catch (e) {
                console.warn('Failed to decode hash:', e);
              }
            }
          }
          
          if (!targetUrl) return null;
          
          const urlObj = new URL(targetUrl);
          const params = {};
          
          // 提取所有URL参数
          urlObj.searchParams.forEach((value, key) => {
            params[key] = value;
          });
          
          return params;
        } catch (e) {
          console.warn('Failed to extract URL parameters:', e);
          return null;
        }
      }
     
     // 更新额外信息显示
     function updateAdditionalInfo() {
       const urlInfo = extractUrlParameters();
       if (!urlInfo) return;
       
       // 可以在这里添加更多参数信息的显示
       // 比如模型、种子等信息
       console.log('URL参数信息:', urlInfo);
     }

    function zoomImage(factor) {
      scale *= factor;
      scale = Math.max(0.1, Math.min(scale, 5)); // 限制缩放范围
      updateImageTransform();
    }

    function resetImage() {
      scale = 1;
      translateX = 0;
      translateY = 0;
      updateImageTransform();
    }

    function updateImageTransform() {
      loadedImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    function startDrag(e) {
      if (scale <= 1) return; // 只有放大时才能拖拽
      isDragging = true;
      imageWrapper.classList.add('dragging');
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      startX = clientX - translateX;
      startY = clientY - translateY;
      e.preventDefault();
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      translateX = clientX - startX;
      translateY = clientY - startY;
      updateImageTransform();
      e.preventDefault();
    }

    function endDrag() {
      isDragging = false;
      imageWrapper.classList.remove('dragging');
    }

    function handleTouchStart(e) {
      touches = Array.from(e.touches);
      
      if (touches.length === 1) {
        // 单指拖拽
        startDrag(e);
      } else if (touches.length === 2) {
        // 双指缩放
        e.preventDefault();
        const touch1 = touches[0];
        const touch2 = touches[1];
        initialDistance = getDistance(touch1, touch2);
        initialScale = scale;
        isDragging = false;
      }
    }

    function handleTouchMove(e) {
      e.preventDefault();
      touches = Array.from(e.touches);
      
      if (touches.length === 1 && isDragging) {
        // 单指拖拽
        drag(e);
      } else if (touches.length === 2) {
        // 双指缩放
        const touch1 = touches[0];
        const touch2 = touches[1];
        const currentDistance = getDistance(touch1, touch2);
        const scaleChange = currentDistance / initialDistance;
        scale = initialScale * scaleChange;
        scale = Math.max(0.1, Math.min(scale, 5));
        updateImageTransform();
      }
    }

    function handleTouchEnd(e) {
      touches = Array.from(e.touches);
      
      if (touches.length === 0) {
        endDrag();
        initialDistance = 0;
        initialScale = 1;
      } else if (touches.length === 1) {
        // 从双指变为单指，重新开始拖拽
        initialDistance = 0;
        if (scale > 1) {
          startDrag(e);
        }
      }
    }

    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function handleWheel(e) {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      zoomImage(factor);
    }

    function downloadImage() {
      if (!loadedImage) {
        showStatusToast('图片未加载，无法下载');
        return;
      }
      
      // 获取图片URL，优先使用成功加载的图片，其次使用保存的原始URL
      let imageUrl = null;
      
      if (loadedImage.src && loadedImage.complete && loadedImage.naturalWidth > 0) {
        // 图片成功加载
        imageUrl = loadedImage.src;
      } else if (loadedImage.dataset.originalUrl) {
        // 使用保存的原始URL
        imageUrl = loadedImage.dataset.originalUrl;
        console.log('使用保存的原始URL进行下载:', imageUrl);
      } else if (hash) {
        // 尝试从hash参数解码
        try {
          imageUrl = atob(hash);
          console.log('从hash参数解码URL进行下载:', imageUrl);
        } catch (e) {
          console.error('解码hash参数失败:', e);
        }
      }
      
      if (!imageUrl) {
        showStatusToast('无法获取图片地址，无法下载');
        return;
      }
      
      showStatusToast('正在准备下载...');
      
      try {
        // 尝试直接下载（适用于同域图片）
        
        // 首先尝试通过fetch获取图片数据（处理跨域）
        fetch(imageUrl, {
          mode: 'cors',
          credentials: 'omit'
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('网络响应错误');
          }
          return response.blob();
        })
        .then(blob => {
          // 使用blob创建下载链接
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          
          // 从原始URL提取文件扩展名
          const originalUrl = loadedImage.src;
          let extension = 'png';
          const urlMatch = originalUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?|$)/i);
          if (urlMatch) {
            extension = urlMatch[1].toLowerCase();
          }
          
          const filename = `image_${Date.now()}.${extension}`;
          
          link.download = filename;
          link.href = url;
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // 清理blob URL
          setTimeout(() => URL.revokeObjectURL(url), 1000);
          
          showStatusToast('下载成功！');
        })
        .catch(error => {
          console.warn('Fetch下载失败，尝试canvas方法:', error);
          // 如果fetch失败，尝试使用canvas方法（适用于同域图片）
          downloadImageViaCanvas();
        });
        
      } catch (error) {
        console.error('下载过程出错:', error);
        downloadImageViaCanvas();
      }
    }
    
    // 启用下载按钮
    function enableDownloadButton() {
      const downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn) {
        downloadBtn.disabled = false;
        downloadBtn.classList.remove('disabled');
      }
    }
    
    function downloadImageViaCanvas() {
      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // 如果图片已加载成功，使用其尺寸
        if (loadedImage.complete && loadedImage.naturalWidth > 0) {
          canvas.width = loadedImage.naturalWidth || loadedImage.width;
          canvas.height = loadedImage.naturalHeight || loadedImage.height;
          
          // 尝试绘制图片到canvas
          ctx.drawImage(loadedImage, 0, 0);
        } else {
          // 图片未成功加载，创建一个空白canvas
          canvas.width = 800;
          canvas.height = 600;
          ctx.fillStyle = '#f0f0f0';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#666';
          ctx.font = 'bold 24px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('图片加载失败，无法预览', canvas.width/2, canvas.height/2);
        }
        
        // 从原始URL提取文件扩展名
        const originalUrl = imageUrl || loadedImage.src;
        let extension = 'png';
        let mimeType = 'image/png';
        
        const urlMatch = originalUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp)(\?|$)/i);
        if (urlMatch) {
          extension = urlMatch[1].toLowerCase();
          if (extension === 'jpg' || extension === 'jpeg') {
            mimeType = 'image/jpeg';
          } else if (extension === 'webp') {
            mimeType = 'image/webp';
          }
        }
        
        const filename = `image_${Date.now()}.${extension}`;
        
        // 转换为blob并下载
        canvas.toBlob(function(blob) {
          if (blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.download = filename;
            link.href = url;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 清理blob URL
            setTimeout(() => URL.revokeObjectURL(url), 1000);
            
            showStatusToast('下载成功！');
          } else {
            showStatusToast('下载失败：无法生成图片数据');
          }
        }, mimeType, 0.95);
        
      } catch (error) {
        console.error('Canvas下载失败:', error);
        showStatusToast('下载失败：跨域限制或图片格式不支持');
      }
    }
    
    function showStatusToast(message, duration = 2000) {
      let toast = document.querySelector('.status-toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.className = 'status-toast';
        document.body.appendChild(toast);
      }
      
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function toggleFullscreen() {
      if (!isFullscreen) {
        imageContainer.classList.add('fullscreen');
        document.getElementById('fullscreenBtn').innerHTML = '⛶';
        isFullscreen = true;
      } else {
        imageContainer.classList.remove('fullscreen');
        document.getElementById('fullscreenBtn').innerHTML = '⛶';
        isFullscreen = false;
      }
    }

    function toggleHelp() {
      const helpPanel = document.getElementById('helpPanel');
      const isVisible = helpPanel.classList.contains('show');
      
      if (isVisible) {
        helpPanel.classList.remove('show');
        helpPanel.setAttribute('aria-hidden', 'true');
        // 返回焦点到帮助按钮
        document.getElementById('helpBtn').focus();
      } else {
        helpPanel.classList.add('show');
        helpPanel.setAttribute('aria-hidden', 'false');
        // 将焦点移到帮助面板
        helpPanel.focus();
      }
    }

    function handleKeyboard(e) {
      if (imageContainer.style.display === 'none') return;
      
      switch(e.key) {
        case '+':
        case '=':
          e.preventDefault();
          zoomImage(1.2);
          break;
        case '-':
          e.preventDefault();
          zoomImage(0.8);
          break;
        case 'r':
        case 'R':
          e.preventDefault();
          resetImage();
          break;
        case 'f':
        case 'F':
          e.preventDefault();
          toggleFullscreen();
          break;
        case 'd':
        case 'D':
          e.preventDefault();
          downloadImage();
          break;
        case 'h':
        case 'H':
          e.preventDefault();
          toggleHelp();
          break;
        case 'Escape':
          if (isFullscreen) {
            toggleFullscreen();
          } else {
            const helpPanel = document.getElementById('helpPanel');
            if (helpPanel.classList.contains('show')) {
              toggleHelp();
            }
          }
          break;
      }
    }

    // 页面加载完成后的初始化逻辑
    document.addEventListener('DOMContentLoaded', function() {
      // 添加键盘事件监听
      document.addEventListener('keydown', handleKeyboard);
      
      // 无论是否有hash参数，都初始化页面界面
      setTimeout(() => {
        loading.style.display = 'none';
        imageContainer.style.display = 'block';
        initImageControls();
        updateImageInfo(); // 确保图片信息显示功能正常工作
      }, 500);
    });
    
    // 如果有hash参数，则加载图片
    if (hash) {
      // 验证链接并加载图片
      try {
        const target = atob(hash);
        new URL(target);
        // 检查网络状态后开始加载
        checkNetworkStatus().then(isOnline => {
          if (isOnline) {
            startSimulatedProgress();
            setTimeout(finishProgress, 1000); // 模拟加载时间
          } else {
            showError('网络连接不可用', 'network');
          }
        });
      } catch (e) {
        if (e.name === 'InvalidCharacterError') {
          showError('链接编码格式错误', 'url');
        } else {
          showError('链接格式无效', 'url');
        }
      }
    }

    function showError(msg, type = 'general') {
      loading.style.display = 'none';
      error.style.display = 'flex';
      const errorMsg = error.querySelector('p');
      
      // 根据错误类型设置不同的消息
      switch(type) {
        case 'network':
          errorMsg.innerHTML = `<strong>网络连接错误</strong><br>${msg}<br><small>请检查网络连接或稍后重试</small>`;
          break;
        case 'image':
          errorMsg.innerHTML = `<strong>图片加载失败</strong><br>${msg}<br><small>图片可能已损坏或不存在</small>`;
          break;
        case 'url':
          errorMsg.innerHTML = `<strong>链接格式错误</strong><br>${msg}<br><small>请检查链接是否正确</small>`;
          break;
        case 'timeout':
          errorMsg.innerHTML = `<strong>加载超时</strong><br>${msg}<br><small>服务器响应时间过长</small>`;
          break;
        default:
          errorMsg.innerHTML = `<strong>加载错误</strong><br>${msg}`;
      }
    }
    
    function handleImageError() {
      // 检测网络状态
      if (!navigator.onLine) {
        showError('当前网络不可用', 'network');
        return;
      }
      
      // 尝试检测错误类型
      const imageUrl = loadedImage.src;
      
      // 保存原始URL以便下载功能使用
      if (imageUrl) {
        loadedImage.dataset.originalUrl = imageUrl;
      } else if (hash) {
        // 如果图片加载失败但有hash参数，保存解码后的URL
        try {
          const decodedUrl = atob(hash);
          loadedImage.dataset.originalUrl = decodedUrl;
          console.log('已保存原始URL到dataset:', decodedUrl);
        } catch (e) {
          console.error('解码hash参数失败:', e);
        }
      }
      
      fetch(imageUrl, { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
          showError('图片格式不支持或已损坏', 'image');
        })
        .catch((err) => {
          if (err.name === 'TypeError') {
            showError('无法访问图片资源，可能存在跨域限制', 'network');
          } else {
            showError('图片加载失败，请检查链接是否有效', 'image');
          }
        });
        
      // 即使图片加载失败，也启用下载按钮
      enableDownloadButton();
    }
    
    function checkNetworkStatus() {
      return new Promise((resolve) => {
        if (!navigator.onLine) {
          resolve(false);
          return;
        }
        
        // 尝试加载一个小的测试图片来检测网络
        const testImg = new Image();
        const timeout = setTimeout(() => {
          resolve(false);
        }, 5000);
        
        testImg.onload = () => {
          clearTimeout(timeout);
          resolve(true);
        };
        
        testImg.onerror = () => {
          clearTimeout(timeout);
          resolve(false);
        };
        
        testImg.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
      });
    }

    // 缓存管理函数
    function cacheImage(url, imgElement) {
      if (imageCache.size >= maxCacheSize) {
        // 删除最旧的缓存项
        const firstKey = imageCache.keys().next().value;
        imageCache.delete(firstKey);
      }
      
      const cachedImg = new Image();
      cachedImg.src = imgElement.src;
      imageCache.set(url, cachedImg);
    }
    
    function preloadRelatedImages(currentUrl) {
       // 这里可以根据需要实现预加载逻辑
       // 例如预加载同一系列的图片或相关图片
       if (isPreloading) return;
       
       // 简单的预加载策略：预加载最近访问的图片
       const recentUrls = getRecentImageUrls();
       if (recentUrls.length > 0) {
         preloadImages(recentUrls.slice(0, 3)); // 预加载最多3张
       }
     }
     
     function getRecentImageUrls() {
       // 从localStorage获取最近访问的图片URL
       try {
         const recent = localStorage.getItem('recentImages');
         return recent ? JSON.parse(recent) : [];
       } catch (e) {
         return [];
       }
     }
     
     function saveRecentImageUrl(url) {
       try {
         let recent = getRecentImageUrls();
         recent = recent.filter(u => u !== url); // 移除重复
         recent.unshift(url); // 添加到开头
         recent = recent.slice(0, 10); // 只保留最近10个
         localStorage.setItem('recentImages', JSON.stringify(recent));
       } catch (e) {
         // localStorage可能被禁用
       }
     }
     
     function preloadImages(urls) {
       if (isPreloading) return;
       isPreloading = true;
       
       urls.forEach((url, index) => {
         if (!imageCache.has(url)) {
           setTimeout(() => {
             const img = new Image();
             img.onload = () => cacheImage(url, img);
             img.onerror = () => {}; // 忽略预加载错误
             img.src = url;
           }, index * 100); // 错开加载时间
         }
       });
       
       setTimeout(() => {
         isPreloading = false;
       }, urls.length * 100 + 1000);
     }
     
     // 图片压缩优化
      function optimizeImageForDisplay(imgElement, maxWidth = 1920, maxHeight = 1080, quality = 0.9) {
        if (imgElement.naturalWidth <= maxWidth && imgElement.naturalHeight <= maxHeight) {
          return imgElement.src; // 不需要压缩
        }
        
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // 计算新尺寸
          const ratio = Math.min(maxWidth / imgElement.naturalWidth, maxHeight / imgElement.naturalHeight);
          canvas.width = imgElement.naturalWidth * ratio;
          canvas.height = imgElement.naturalHeight * ratio;
          
          // 绘制压缩后的图片
          ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
          
          return canvas.toDataURL('image/jpeg', quality);
        } catch (e) {
          return imgElement.src; // 压缩失败，返回原图
        }
      }
      
      // 内存管理和资源清理
      function cleanupResources() {
        // 清理过期的缓存
        if (imageCache.size > maxCacheSize * 0.8) {
          const keysToDelete = Array.from(imageCache.keys()).slice(0, Math.floor(maxCacheSize * 0.3));
          keysToDelete.forEach(key => imageCache.delete(key));
        }
      }
      
      // 页面可见性变化时的优化
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          // 页面隐藏时停止预加载
          isPreloading = false;
        } else {
          // 页面显示时清理资源
          cleanupResources();
        }
      });
      
      // 定期清理资源
      setInterval(cleanupResources, 5 * 60 * 1000); // 每5分钟清理一次
      
      // 键盘导航支持
      function initKeyboardNavigation() {
        const controls = document.querySelectorAll('.control-btn');
        
        controls.forEach((btn, index) => {
          btn.addEventListener('keydown', function(e) {
            let targetIndex = index;
            
            switch(e.key) {
              case 'ArrowRight':
                e.preventDefault();
                targetIndex = (index + 1) % controls.length;
                break;
              case 'ArrowLeft':
                e.preventDefault();
                targetIndex = (index - 1 + controls.length) % controls.length;
                break;
              case 'Home':
                e.preventDefault();
                targetIndex = 0;
                break;
              case 'End':
                e.preventDefault();
                targetIndex = controls.length - 1;
                break;
              default:
                return;
            }
            
            controls[targetIndex].focus();
          });
        });
      }
      
      // 初始化键盘导航
      initKeyboardNavigation();
      
      // 屏幕阅读器通知函数
      function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        
        document.body.appendChild(announcement);
        
        // 短暂延迟后移除元素
        setTimeout(() => {
          document.body.removeChild(announcement);
        }, 1000);
      }
      
      // 为帮助面板添加焦点陷阱
      function trapFocus(element) {
        const focusableElements = element.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        const firstFocusable = focusableElements[0];
        const lastFocusable = focusableElements[focusableElements.length - 1];
        
        element.addEventListener('keydown', function(e) {
          if (e.key === 'Tab') {
            if (e.shiftKey) {
              if (document.activeElement === firstFocusable) {
                e.preventDefault();
                lastFocusable.focus();
              }
            } else {
              if (document.activeElement === lastFocusable) {
                e.preventDefault();
                firstFocusable.focus();
              }
            }
          }
        });
      }
    
    function retry() {
      progress = 0;
      simulated = false;
      updateProgress(0);
      loading.style.display = 'flex';
      loading.style.opacity = 1;
      error.style.display = 'none';
      
      // 重新检查网络状态
      checkNetworkStatus().then(isOnline => {
        if (isOnline) {
          startSimulatedProgress();
          setTimeout(finishProgress, 2000);
        } else {
          setTimeout(() => {
            showError('网络仍然不可用，请检查网络连接', 'network');
          }, 1000);
        }
      });
    }
