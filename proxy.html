<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在跳转中...</title>
  <meta name="description" content="页面加载中，请稍候" />

  <!-- 禁止搜索引擎索引 -->
  <meta name="robots" content="noindex,nofollow" />

  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* 加载层 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }

    /* iframe 容器 */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    iframe.loaded {
      opacity: 1;
    }

    /* 错误提示 */
    #error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      padding: 20px;
      text-align: center;
    }

    #error h2 {
      color: #d9534f;
      margin-bottom: 10px;
    }

    #error p {
      color: #666;
      margin-bottom: 20px;
      max-width: 80%;
      line-height: 1.6;
    }

    #error button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #error button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading">
    <div class="logo">🔗</div>
    <div class="spinner"></div>
    <div class="loading-text">页面加载中，请稍候...</div>
  </div>

  <!-- 错误提示 -->
  <div id="error">
    <h2>无法加载页面</h2>
    <p>目标网站可能不允许嵌入，或网络连接失败。请稍后重试。</p>
    <button onclick="retry()">重新加载</button>
  </div>

  <!-- 目标页面 iframe -->
  <iframe id="content-frame" src="about:blank"></iframe>

  <script>
    // 获取 URL 参数
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 解码 base64 编码的 URL（可选增强安全性）
    function decodeTarget(url) {
      try {
        return atob(url); // base64 解码
      } catch (e) {
        return decodeURIComponent(url);
      }
    }

    // 主加载逻辑
    window.onload = function () {
      const target = getUrlParam('url') || getUrlParam('target');
      const frame = document.getElementById('content-frame');
      const loading = document.getElementById('loading');
      const errorBox = document.getElementById('error');

      if (!target) {
        showError('缺少目标链接，请检查 URL 参数。');
        return;
      }

      // 设置 iframe 源
      frame.src = target;

      // 监听加载完成
      frame.onload = function () {
        setTimeout(() => {
          loading.style.opacity = 0;
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
          frame.classList.add('loaded');
        }, 300);
      };

      // 监听错误
      frame.onerror = function () {
        showError('iframe 加载失败，可能目标网站禁止嵌入。');
      };

      // 处理加载超时
      setTimeout(() => {
        if (frame.src !== 'about:blank' && !frame.classList.contains('loaded')) {
          showError('页面加载超时，请检查网络或目标网站是否可用。');
        }
      }, 10000);
    };

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
      document.getElementById('error').querySelector('p').textContent = msg;
    }

    function retry() {
      const frame = document.getElementById('content-frame');
      frame.src = frame.src; // 重新加载
      document.getElementById('error').style.display = 'none';
      document.getElementById('loading').style.display = 'flex';
    }
  </script>
</body>
</html>
